<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Study Interface for Visual Similarity</title>

    <!--import library-->
    <link rel="stylesheet" href="lib/jquery-ui-1.12.0/jquery-ui.css" />
    <script src="lib/jquery-ui-1.12.0/external/jquery/jquery.js"></script>
    <script src="lib/jquery-ui-1.12.0/jquery-ui.min.js"></script>

    <script>
        $(function() {
            $("#other-text").toggle();

            $(".tools").change(function() {
                if (this.value === "other") {
                    $("#other-text").toggle();
                }
            });

            $( "#submit" ).click(function(event) {
                $("#other-checkbox").val("other-".concat($("#other-text").val()));
                var toolsList = [];
                $.each($("input[name='tools']:checked"), function(){
                    toolsList.push($(this).val());
                });
                $("#tools_answer").val(toolsList.join(";"));
                $("#other-checkbox").val("other");

                if($('input[name=gender]:checked').length == 0 ||
                        $('input[name=experience]:checked').length == 0 ||
                        $('input[name=tools]:checked').length == 0 ) {
                    alert("All survey questions must be answered!");
                    event.preventDefault();
                }
            });
        });
    </script>
</head>
<body>


<div id="container">
    <form id="Survey" method="POST" action="survey.php">
        <br><b>Survey</b><br>
        S1. Your gender:<br>
        <input type="radio" name="gender" value="female" id="s1-1"><label for="s1-1">Female</label>&nbsp&nbsp&nbsp&nbsp
        <input type="radio" name="gender" value="male" id="s1-2"><label for="s1-2">Male</label>&nbsp&nbsp&nbsp&nbsp
        <input type="radio" name="gender" value="other" id="s1-3"><label for="s1-3">Other</label>
        <br><br>
        S2. How often do you work with data?<br>
        <input type="radio" name="experience" value="1" id="s2-1"><label for="s2-1">Never</label>&nbsp&nbsp&nbsp&nbsp
        <input type="radio" name="experience" value="2" id="s2-2"><label for="s2-2">Rarely (Yearly or Fewer)</label>&nbsp&nbsp&nbsp&nbsp
        <input type="radio" name="experience" value="3" id="s2-3"><label for="s2-3">Sometimes (Monthly)</label>&nbsp&nbsp&nbsp&nbsp
        <input type="radio" name="experience" value="4" id="s2-4"><label for="s2-4">Often (Weekly)</label>&nbsp&nbsp&nbsp&nbsp
        <input type="radio" name="experience" value="5" id="s2-5"><label for="s2-5">Very Often(Daily)</label>
        <br><br>
        S3. Which of the following tools have you used for data analysis? (Please select all that apply.)<br>
        <input type="checkbox" name="tools" class="tools" value="spreadsheets" id="s3-1"><label for="s3-1">Spreadsheets (like Excel, Google sheets, Numbers)</label><br>
        <input type="checkbox" name="tools" class="tools" value="DataAnalysisLanguage" id="s3-2"><label for="s3-2">Data analytics language (like R, Matlab, python)</label><br>
        <input type="checkbox" name="tools" class="tools" value="BI" id="s3-3"><label for="s3-3">Business analytics tools (like Tableau, Power BI)</label><br>
        <input type="checkbox" name="tools" class="tools" value="other" id="other-checkbox"><label for="other-checkbox">Other</label>
        <input id="other-text" placeholder="please enter your tool" type="text"/>
        <input type="hidden" id="tools_answer" name="tools_answer" value="" />
        <br><br>
        <input id="submit" type="submit" value="Submit"><br><br>
    </form>

    <div id="full"></div>
</div>

</body>
</html>
